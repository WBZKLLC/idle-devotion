# Nginx Load Balancer Configuration
# Distributes traffic across API instances

worker_processes auto;
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Upstream API servers
    upstream api_backend {
        least_conn;
        server api:8001 weight=5;
        keepalive 32;
    }
    
    # Upstream Battle service (microservice mode)
    upstream battle_backend {
        least_conn;
        server battle-service:8002;
        keepalive 16;
    }
    
    # Upstream Gacha service (microservice mode)
    upstream gacha_backend {
        least_conn;
        server gacha-service:8003;
        keepalive 16;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Connection limits
        limit_conn conn_limit 20;
        
        # Health check endpoint
        location /nginx-health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
        
        # Battle service routes (microservice mode)
        location /api/battle/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://battle_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }
        
        # Gacha service routes (microservice mode)
        location /api/gacha/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://gacha_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }
        
        # All other API routes go to main API
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }
        
        # WebSocket support for chat
        location /ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }
    }
}
