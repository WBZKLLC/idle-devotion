# Divine Heroes - Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: divine-heroes-ingress
  namespace: divine-heroes
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.divine-heroes.game
    secretName: divine-heroes-tls
  rules:
  - host: api.divine-heroes.game
    http:
      paths:
      # Battle service routes
      - path: /api/battle
        pathType: Prefix
        backend:
          service:
            name: battle-service
            port:
              number: 8002
      # Gacha service routes
      - path: /api/gacha
        pathType: Prefix
        backend:
          service:
            name: gacha-service
            port:
              number: 8003
      # All other API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8001
