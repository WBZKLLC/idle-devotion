# Divine Heroes - ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: divine-heroes-config
  namespace: divine-heroes
data:
  # Service Configuration
  SERVICE_VERSION: "1.0.0"
  
  # Redis Configuration
  REDIS_ENABLED: "true"
  REDIS_URL: "redis://redis-service:6379"
  
  # Message Queue Configuration  
  MQ_BACKEND: "redis"
  
  # Rate Limiting
  RATE_LIMIT_REQUESTS: "120"
  RATE_LIMIT_WINDOW: "60"
  
  # Cache TTL
  CACHE_TTL_SHORT: "30"
  CACHE_TTL_MEDIUM: "60"
  CACHE_TTL_LONG: "300"
  
  # Metrics
  METRICS_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: divine-heroes-secrets
  namespace: divine-heroes
type: Opaque
stringData:
  # MongoDB Connection (replace with actual production values)
  MONGO_URL: "mongodb://mongodb-service:27017/divine_heroes"
  # JWT Secret (generate a strong random key)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
